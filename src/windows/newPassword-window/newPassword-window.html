<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kagi-Chikaku-Lite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-roboto text-xs m-0 p-0 bg-gray-100 text-gray-800 flex flex-col h-screen"
  >
    <header
      class="bg-gradient-to-br from-purple-700 to-purple-500 text-white py-1 flex justify-center items-center shadow-md"
    >
      <div class="header-content">
        <h1 class="m-0 font-bold text-xl">Kagi-Chikaku-Lite</h1>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto p-3">
      <section
        id="add-password"
        class="flex-1 p-3 bg-gray-200 my-3 rounded-lg shadow-lg text-sm font-bold"
      >
        <h2 class="text-lg mb-4 font-bold text-purple-700">New Password:</h2>
        <form id="password-form">
          <label
            for="username"
            class="block text-gray-700 text-xs font-bold mb-1"
            >Username or Email:</label
          >
          <input
            type="text"
            id="username"
            class="w-full p-1 mb-2 border border-gray-300 rounded-md box-border text-xs"
            placeholder="Username or Email*"
          />

          <label
            for="password"
            class="block text-gray-700 text-xs font-bold mb-1"
            >Password:</label
          >
          <div class="password-container flex flex-col items-start">
            <input
              type="password"
              id="password"
              class="w-full p-1 mb-1 border border-gray-300 rounded-md box-border text-xs"
              placeholder="Password*"
            />
            <div
              class="password-buttons flex justify-between w-full gap-1 mb-2"
            >
              <button
                type="button"
                id="show-password"
                class="flex-1 bg-purple-700 text-white text-xs font-bold border-none cursor-pointer hover:bg-purple-600 p-1 rounded-md"
              >
                Show
              </button>
              <button
                type="button"
                id="generate-password"
                class="flex-1 bg-purple-700 text-white text-xs font-bold border-none cursor-pointer hover:bg-purple-600 p-1 rounded-md"
              >
                Generate
              </button>
            </div>
          </div>

          <label
            for="website"
            class="block text-gray-700 text-xs font-bold mb-1"
            >Website URL:</label
          >
          <input
            type="text"
            id="website"
            class="w-full p-1 mb-2 border border-gray-300 rounded-md box-border text-xs"
            placeholder="Website URL (optional)"
          />

          <label
            for="description"
            class="block text-gray-700 text-xs font-bold mb-1"
            >Description:</label
          >
          <input
            type="text"
            id="description"
            class="w-full p-1 mb-2 border border-gray-300 rounded-md box-border text-xs"
            placeholder="Description (optional)"
          />

          <button
            type="submit"
            class="w-full bg-purple-700 text-white text-xs font-bold border-none cursor-pointer hover:bg-purple-600 p-1 rounded-md mb-1"
          >
            Add
          </button>
        </form>
        <div class="return-button-container mt-1 flex justify-center">
          <button
            id="return-button"
            class="bg-red-600 text-white border-none cursor-pointer font-bold text-xs w-full hover:bg-red-500 p-1 rounded-md"
          >
            Return
          </button>
        </div>
      </section>
    </main>

    <footer
      class="flex justify-between bg-gray-800 text-white p-2 text-xs w-full"
    >
      <div>Version 1.0.0 - KCL</div>
      <div>Â© 2023 All rights reserved</div>
    </footer>
    <script src="./newPassword-window.js"></script>
  </body>
</html>
