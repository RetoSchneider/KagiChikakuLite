<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kagi-Chikaku-Lite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-roboto text-xs m-0 p-0 bg-gray-100 text-gray-800 flex flex-col h-screen"
  >
    <header
      class="bg-gradient-to-br from-purple-700 to-purple-500 text-white py-1 flex justify-center items-center shadow-md"
    >
      <div class="header-content">
        <h1 class="m-0 font-bold text-xl">Kagi-Chikaku-Lite</h1>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto p-3">
      <section
        class="bg-gray-200 my-3 p-3 rounded-lg shadow-lg max-w-2xl mx-auto"
      >
        <div class="mb-3">
          <label class="font-extrabold text-md mb-2 block"
            >Password list:</label
          >
          <input
            type="text"
            id="file-path"
            class="w-full p-1 border border-gray-300 rounded-md mb-3"
            placeholder="Path to CSV file..."
            readonly
          />
          <button
            id="browse-file"
            class="w-full font-bold bg-purple-700 text-white py-1 px-4 rounded-md mb-3 hover:bg-purple-600 transition-colors duration-200"
          >
            Browse...
          </button>
        </div>

        <div class="mb-3">
          <label class="font-extrabold text-md mb-2 block">Password:</label>
          <input
            type="password"
            id="list-password"
            class="w-full p-1 border border-gray-300 rounded-md"
            placeholder="Enter password..."
          />
        </div>

        <button
          id="open-list"
          class="w-full font-bold bg-purple-700 text-white py-1 px-4 rounded-md mb-3 hover:bg-purple-600 transition-colors duration-200"
        >
          Open
        </button>
        <button
          id="create-new-list"
          class="w-full font-bold bg-purple-700 text-white py-1 px-4 rounded-md hover:bg-purple-600 transition-colors duration-200 mt-3"
        >
          Create new password list
        </button>
      </section>
    </main>

    <footer
      class="flex justify-between bg-gray-800 text-white p-2 text-xs w-full"
    >
      <div>Version 1.0.0 - KCL</div>
      <div>Â© 2023 All rights reserved</div>
    </footer>

    <script src="./welcome-window.js"></script>
  </body>
</html>
